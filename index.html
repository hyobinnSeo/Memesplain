<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memesplain - Image Analysis with GPT-4O</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Memesplain</h1>
    </header>

    <div class="container">
        <div class="upload-container">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">
                    <p>Drag meme images here</p>
                    <p>or click to browse</p>
                </div>
                <input type="file" id="fileInput" style="display: none" accept="image/*" multiple>
            </div>
            
            <div id="previewContainer" class="preview-container"></div>
            <textarea id="additionalContext" class="additional-context" placeholder="Add any additional context or notes about the meme..."></textarea>
            <button id="analyzeButton" class="analyze-button" disabled>Analyze Memes</button>
        </div>

        <div id="loading" class="loading"></div>
        <div id="error" class="error"></div>
        <div id="response" class="response-container markdown-content"></div>
    </div>

    <div class="settings-button" id="settingsButton">Settings</div>

    <div class="settings-popup" id="settingsPopup">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="settings-form">
                <label for="apiKeyInput">OpenAI API Key</label>
                <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your OpenAI API key" />
                
                <label for="promptSelect">Prompt Style</label>
                <select id="promptSelect" class="prompt-select">
                    <option value="simple">Simple Version</option>
                    <option value="detailed">Detailed Analysis</option>
                    <option value="korean">한국어 분석</option>
                </select>

                <label for="promptText">Edit Prompt</label>
                <textarea id="promptText" class="prompt-text" rows="4"></textarea>

                <label for="notePromptText">Edit Note Prompt (Appears below all prompts)</label>
                <textarea id="notePromptText" class="prompt-text" rows="4"></textarea>

                <div class="settings-buttons">
                    <button id="saveSettings" class="save-button">Save</button>
                    <button id="closeSettings" class="close-button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
